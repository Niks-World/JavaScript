<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <style>
    
    </style>
</head>
<body>
    <h1> Payment Form</h1>
    <form action="payment-form" onsubmit="return validateForm()" action="OTP.html">
    
        <label for="card-number">Card Number :</label>
        <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" required> <br><br>
        
        <label for="cvv"> CVV :</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required> <br> <br>

        <label for="expiry-date" >Expiry Date :</label>
        <input type="month" id="expiry-date" name="expiry-date" required > <br> <br>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br> <br>

        <input type="submit" value="Pay">
   
    </form>
</body>
</html>

<script>

    function validateForm(){
        const cardNumber = document.getElementById("card-number").value;
        const cvv = document.getElementById("cvv").value;
        const expireDate= document.getElementById("expiry-date").value;

        //Hardcoded Validation data

        const validCardNumber = "1234567890123456";
		const validCvv = "123";
		const validExpiryDate = "2023-12";

        //Vaidate card number

        if(cardNumber !== validCardNumber){
            alert("Error : Invalid Card Number");
            return false;
        }

        // Validate CVV

        if(cvv !== validCvv){
            alert("Error : Invaild CVV");
            return false;
        }

        //Vaildate Expiry Date
        
        if(expireDate !== validExpiryDate){
            alert("Error : Invaild Expiry Date");
            return false;
        }
    }

</script>
