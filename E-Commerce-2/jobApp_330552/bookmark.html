      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var bookmark = JSON.parse(localStorage.getItem("bookmark")) || [];
   
    displaybookmark();

    function displaybookmark(){

      document.querySelector("#body").textContent = " ";

    bookmark.map(function (elem , index){
      var tr = document.createElement("tr");

      var td1 = document.createElement("td");
        td1.textContent = elem.name;

        var td2 = document.createElement("td");
        td2.textContent = elem.email;

        var td3 = document.createElement("td");
        td3.textContent = elem.role;

        var td4 = document.createElement("td");
        td4.textContent = "Delete" ;

        td4.addEventListener("click", function (){
          deleteBookmark(index);
        });

        tr.append(td1, td2, td3, td4);

      document.querySelector("#body").append(tr);

    });
  }

  function deleteBookmark(startIndex){
   var deleted = bookmark.splice(startIndex, 1);
   localStorage.setItem("bookmark", JSON.stringify(bookmark));
   displaybookmark();
  }

  </script>
