    document.querySelector("form").addEventListener("submit" , docRec);

    function docRec(){
      event.preventDefault();

      var name = document.getElementById("name").value;

      var docId = document.getElementById("doctor_id").value;

      var specialization = document.getElementById("specialization").value;

      var exp= document.getElementById("experience").value;

      var email = document.getElementById("email").value;

      var mobile = document.getElementById("mobile").value;

      var tr= document.createElement("tr");

      var td1 = document.createElement("td");
      td1.textContent = name;
      
      var td2 = document.createElement("td");
      td2.textContent = docId;
      
      var td3 = document.createElement("td");
      td3.textContent =  specialization;

      td4.textContent = exp;
